<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main id="all-container">
      <div class="main-container">
        <div class="grid-container">
          <img src="./img/photo.png" alt="photo" class="leftimg" />
          <div class="contact-container">
            <h1 class="title">Contact Us</h1>
            <form class="contact-form">
              <input class="name" type="text" placeholder="Full Name" />
              <input class="mail" type="email" placeholder="E-mail" />
              <input class="message" type="text" placeholder="Message" />
              <button class="submit" type="submit">Contact Us</button>
            </form>
          </div>
          <div class="info-container">
            <div class="info1">
              <p class="p-title">Contact</p>
              <p class="p-content">hi@green.com</p>
            </div>
            <div class="info2">
              <p class="p-title">Based in</p>
              <p class="p-content">New York, California, Ohio</p>
            </div>
            <div class="info3">
              <img class="img1" src="/form2/img/facebook.png" alt="facebook" />
              <img
                class="img2"
                src="/form2/img/instagram.png"
                alt="instagram"
              />
              <img class="img3" src="/form2/img/twitter.png" alt="twitter" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
